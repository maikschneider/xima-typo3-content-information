<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="row">
    <div class="col-lg-12">
        <br/>
        <f:if condition="{extensionDependencies}">
            <f:then>
                <p>
                    <f:translate key="extensionDependencies.intro" arguments="{extensionKey: filter.extensionKey}" />
                </p>

                <ul>
                    <f:for each="{extensionDependencies}" as="val" key="key">
                        <li>{val.title} ({key})</li>
                    </f:for>
                </ul>
            </f:then>
            <f:else>
                <p class="alert alert-warning" role="alert">
                    <f:translate key="extensionDependencies.none" arguments="{extensionKey: filter.extensionKey}" />
                </p>
            </f:else>
        </f:if>
    </div>
</div>

</html>
