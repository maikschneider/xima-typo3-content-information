<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="row">
    <div class="col-lg-12">
        <br/>
        <table class="table table-striped table-responsive">
            <tr>
                <th>
                    <f:translate key="extensionInfo.title"/>
                </th>
                <td>{extensionInfo.title}</td>
            </tr>
            <tr>
                <th>
                    <f:translate key="extensionInfo.description"/>
                </th>
                <td>{extensionInfo.description}</td>
            </tr>
            <tr>
                <th>
                    <f:translate key="extensionInfo.category"/>
                </th>
                <td>{extensionInfo.category}</td>
            </tr>
            <tr>
                <th>
                    <f:translate key="extensionInfo.author"/>
                </th>
                <td>{extensionInfo.author}</td>
            </tr>
            <tr>
                <th>
                    <f:translate key="extensionInfo.author.email"/>
                </th>
                <td>{extensionInfo.author_email}</td>
            </tr>
            <tr>
                <th>
                    <f:translate key="extensionInfo.version"/>
                </th>
                <td>{extensionInfo.version} ({extensionInfo.state})</td>
            </tr>
            <tr>
                <th>
                    <f:translate key="extensionInfo.constraints"/>
                </th>
                <td>
                    <f:if condition="{extensionInfo.constraints.depends}">
                        <div>
                            <strong>
                                <f:translate key="extensionInfo.constraints.depends"/>
                            </strong>
                        </div>
                        <ul>
                            <f:for each="{extensionInfo.constraints.depends}" as="value" key="key">
                                <li>{key} ({value})</li>
                            </f:for>
                        </ul>
                    </f:if>
                    <f:if condition="{extensionInfo.constraints.conflicts}">
                        <div>
                            <strong>
                                <f:translate key="extensionInfo.constraints.conflicts"/>
                            </strong>
                        </div>
                        <ul>
                            <f:for each="{extensionInfo.constraints.conflicts}" as="value" key="key">
                                <li>{key} ({value})</li>
                            </f:for>
                        </ul>
                    </f:if>
                    <f:if condition="{extensionInfo.constraints.suggests}">
                        <div>
                            <strong>
                                <f:translate key="extensionInfo.constraints.suggests"/>
                            </strong>
                        </div>
                        <ul>
                            <f:for each="{extensionInfo.constraints.suggests}" as="value" key="key">
                                <li>{key} ({value})</li>
                            </f:for>
                        </ul>
                    </f:if>
                </td>
            </tr>
        </table>
    </div>
</div>

</html>
